language: php
sudo: false
php:
- 5.5
- 5.6
- 7
- hhvm
matrix:
  fast_finish: true
  allow_failures:
  - php: hhvm
  - php: 7
env:
  global:
  - PATH="$PATH:$HOME/.composer/vendor/bin"
  - DRUPAL_TI_MODULE_NAME="facebook_tracking_pixel"
  - DRUPAL_TI_SIMPLETEST_GROUP="Facebook Tracking Pixel"
  - DRUPAL_TI_ENVIRONMENT="drupal-7"
  - DRUPAL_TI_DB="drupal_travis_db"
  - DRUPAL_TI_DB_URL="mysql://root:@127.0.0.1/drupal_travis_db"
  - DRUPAL_TI_WEBSERVER_URL="http://127.0.0.1"
  - DRUPAL_TI_WEBSERVER_PORT="8080"
  - DRUPAL_TI_SIMPLETEST_ARGS="--verbose --color --concurrency 4 --url $DRUPAL_TI_WEBSERVER_URL:$DRUPAL_TI_WEBSERVER_PORT"
  - DRUPAL_TI_BEHAT_DIR="./tests/behat"
  - DRUPAL_TI_BEHAT_ARGS=""
  - DRUPAL_TI_BEHAT_YML="behat.yml.dist"
  - DRUPAL_TI_BEHAT_SCREENSIZE_COLOR="1280x1024x16"
  - DRUPAL_TI_BEHAT_SELENIUM_VERSION="2.48.2"
  - DRUPAL_TI_BEHAT_DRIVER="phantomjs"
  - DRUPAL_TI_BEHAT_BROWSER="firefox"
  - DRUPAL_TI_PHPUNIT_ARGS=""
  - DRUPAL_TI_COVERAGE="satooshi/php-coveralls:0.6.*"
  - DRUPAL_TI_COVERAGE_FILE="build/logs/clover.xml"
  - DRUPAL_TI_DRUSH_VERSION="drush/drush:8.*"
  matrix:
  - DRUPAL_TI_RUNNERS="simpletest"
mysql:
  database: drupal_travis_db
  username: root
  encoding: utf8
before_install:
- composer self-update
- git config --global github.accesstoken $GITHUB_OAUTH_TOKEN
- cd ./tests
- composer global require "lionsad/drupal_ti:dev-master"
- drupal-ti before_install
install:
- drupal-ti install
before_script:
- drupal-ti before_script
- drupal-ti --include before.sh
script:
- drupal-ti script
after_script:
- drupal-ti after_script
notifications:
  email: false
  slack:
    secure: 
